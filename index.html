<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bulma CSS Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Simultaneous Searches</title> <!-- Website Title -->
</head>

<body>

    <header class="main-header"> <!-- Used to reference in CSS -->
        <h1>Simultaneous Searches</h1>
    </header>

    <form id="search-form"> <!-- Creates form with submit button (Referenced in CSS and JS) -->
        <input type="text" id="q" placeholder="Search" class="search-input" name="search">
        <button type="submit" class="search-button">Search</button>
    </form>

    <div class="columns"> <!-- Columns using Bulman-->
        <div class="column" id="wikipediaDiv">Wikipedia Article Results:<li id="wiki-results"></li></div> <!-- Div to display Wiki result links -->
        <div class="column" id="video-results">Bing Video Results:<ul id="videos"></ul> <!-- Div to display Bing Videos --></div>
    </div>
      
    <footer>This website was created by: Chris Snyder, Chris Williams, and Madison Scercy</footer>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"> </script> <!-- jQuery Link-->
<script src="./assets/js/script.js"></script> <!-- Script Link-->
</html>
